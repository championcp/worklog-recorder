<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobody Logger - 工作日志记录软件</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.2em;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .nav-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 24px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            text-align: center;
        }
        .nav-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }
        .nav-icon {
            font-size: 3em;
            margin-bottom: 16px;
            display: block;
        }
        .nav-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .nav-desc {
            color: #6c757d;
            font-size: 0.95em;
            line-height: 1.4;
        }
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 500;
            margin-top: 8px;
        }
        .status.ready {
            background: #d4edda;
            color: #155724;
        }
        .status.development {
            background: #fff3cd;
            color: #856404;
        }
        .footer {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗂️ Nobody Logger - 工作日志记录软件</h1>
        <p class="subtitle">个人生产力工具 - 帮助你记录工作日常、提升计划性</p>
        
        <div class="nav-grid">
            <a href="client/build/index.html" class="nav-card">
                <span class="nav-icon">🚀</span>
                <div class="nav-title">主应用程序</div>
                <div class="nav-desc">React前端应用，完整的工作日志记录功能</div>
                <span class="status ready">已构建</span>
            </a>
            
            <a href="test/test-management-system/index.html" class="nav-card">
                <span class="nav-icon">🧪</span>
                <div class="nav-title">测试管理系统</div>
                <div class="nav-desc">测试用例管理和执行平台</div>
                <span class="status ready">可用</span>
            </a>
            
            <a href="test/coverage/index.html" class="nav-card">
                <span class="nav-icon">📊</span>
                <div class="nav-title">代码覆盖率报告</div>
                <div class="nav-desc">查看测试覆盖率统计和详细报告</div>
                <span class="status ready">可用</span>
            </a>
            
            <a href="#" class="nav-card" onclick="alert('请运行 npm run dev 启动开发服务器')">
                <span class="nav-icon">⚙️</span>
                <div class="nav-title">开发服务器</div>
                <div class="nav-desc">启动开发环境，包含热重载功能</div>
                <span class="status development">需启动</span>
            </a>
        </div>
        
        <div class="footer">
            <p>📚 查看 <strong>README.md</strong> 了解详细使用说明</p>
            <p>🔧 技术栈：React + TypeScript + Node.js + SQLite</p>
        </div>
    </div>

</html>
